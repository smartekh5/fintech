name: Checkmarx Scan

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run Checkmarx scan only if PR is not from a fork (avoids 403 decoration error)
      - name: Checkmarx One scan
        if: github.event.pull_request.head.repo.fork == false
        uses: checkmarx/ast-github-action@8e887bb93dacc44e0f5b64ee2b06d5815f89d4fc
        with:
          base_uri: https://us.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          cx_tenant: ${{ secrets.CX_TENANT }}
          additional_params: --report-format sarif --output-path .

      # If PR is from a fork, still try to run the scan but without decoration by
      # executing the CLI directly (optional pattern). Otherwise, skip this step.
      # (Omit this block if you only want scans on same-repo PRs)

      # Normalize SARIF to pass GitHub validation
      - name: Normalize SARIF levels
        if: always()
        run: |
          if [ -f cx_result.sarif ]; then
            jq '(.runs[].results[] | select(.level == "" or .level == null) | .level) = "warning"' \
              cx_result.sarif > cx_result_patched.sarif
            mv cx_result_patched.sarif cx_result.sarif
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_result.sarif
          wait-for-processing: true
